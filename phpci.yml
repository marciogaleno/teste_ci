build_settings:
    ignore:
        - "vendor"
        - "tests"

test:
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
    php_loc:
        directory: "src"
    
    lint:
        directories:
          - "src/"
          - "tests/"

    php_code_sniffer:
        standard: "PSR2"
        allowed_errors: -1
        allowed_warnings: -1
        ignore:
            - "public"
            - "tests"
            - "vendor"
    
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
