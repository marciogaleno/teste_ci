build_settings:
    ignore:
        - "vendor"
        - "tests"
        - "Dockerfile"
        - "Dockerfile.save"

test:
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
    php_loc:
        directory: "src"
    
    lint:
        directories:
          - "src/"
          - "tests/"

    php_code_sniffer:
        standard: "PSR2"
        allowed_errors: -1
        allowed_warnings: -1
        ignore:
            - "public"
            - "tests"
            - "vendor"
            - "Dockerfile"
            - "Dockerfile.save"
            - "deployer.phar"
            - "docker-compose.yml"
            - "phpci.yml.dist"
            - "phpci.yml.save"
            - "phpunit.xml"
    
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true

success:
    shell: 
        - "cd %BUILD_PATH% && php deployer.phar deploy producao"
